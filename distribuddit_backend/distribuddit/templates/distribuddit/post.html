<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- CSS for header -->
    <link href="css/headers.css" rel="stylesheet">

    <!-- CSS for footer -->
    <link href="css/footers.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>

    <title>Post title - Distribuddit</title>
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <!-- header bar -->
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <span class="fs-4">Distribuddit</span>
                </a>

                <ul class="nav nav-pills">
 <li class="nav-item"><a href="index" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="newTopic" class="nav-link">New Tnode</a></li>
                    <li class="nav-item"><a href="subscription" class="nav-link">Subscription</a></li>
                    <li class="nav-item"><a href="explore" class="nav-link">Explore</a></li>
                    <li class="nav-item"><a href="#" class="nav-link logged-in" id="login-button">Connect Wallet</a></li>
                </ul>
            </header>
        </div>

        <main>
            <div class="container pb-5">
                <div class="row">
                    <div class="col">
                        <h1 id="title">-</h1>
                        <small class="logged-in"><span class="showAccount"></span></small>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span><small><a id="commentNo">1234 comments</a></small></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span><small>Posted by <a href="#" class="link-secondary" id="userAddress"></a> at <a id="dateTime"></a></small></span>
                    </div>
                </div>
                <hr>
                <div class="row" style="margin:10px">
                    <p id="postContent">-</p>
                </div>
                <hr>
            </div>
            <div class="container pb-5">
                <h2>Add a comment</h2>
                <div class="mb-3">
                        <textarea class="form-control" id="commentField"></textarea>
                    </div>
                    <button class="btn btn-primary" id="submit">Submit</button>
            </div>
            <hr>

            <!-- Comments list-->
            <div class="container pb-5">
                <h3>Comments: </h3>
            <div class="d-grid gap-3" id="comments">
            </div>


            </div>
        </main>

        <!-- Footer -->
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>

                <a href="/"
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
                    <li class="nav-item"><a href="https://github.com/ReynaldKusumahadi/UNIHACK-2022"
                            class="nav-link px-2 text-muted">GitHub</a></li>
                </ul>
            </footer>
        </div>
    </div>

    <script>
        // Hide class logged-in when the page loads
        // When page loads
        var paramValue;
        $(document).ready(function() {

            document.getElementsByClassName("logged-in")[1].style.display = "none";
            document.getElementsByClassName("logged-in")[0].style.display = "block";
            document.getElementById("commentField").value = "";

            console.log("Page loaded");
            var url_string = window.location.href;
            var url = new URL(url_string);
            paramValue = url.searchParams.get("postID");
            loadPost(paramValue);
            fetchComments(paramValue);
        });

        // Add onclick event listener for submit button
        document.getElementById("submit").addEventListener("click", function() {
            var comment = document.getElementById("commentField").value;
            submitComment(comment, paramValue);
            console.log("Comment submitting button");
        })

    </script>
    <script src="{% static "distribuddit/js/script.js" %}"></script>

</body>
